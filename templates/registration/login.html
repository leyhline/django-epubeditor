{% extends "epubeditor/base.html" %}

{% block title %}Login{% endblock %}

{% block main %}
  <h1>Login</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{% url "book_list" %}">
    <sl-button class="form-submit-button" type="submit" variant="primary" value="login">Login</sl-button>
    <sl-button variant="text" size="small" href="{% url "password_reset" %}">Reset password</sl-button>
  </form>
{% endblock main %}
